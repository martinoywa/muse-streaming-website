{% extends "base.html" %}

{% block title %}Track {{ track.id }}{% endblock %}

{% block content %}
<table class="table hoverable is-fullwidth">
  <tr>
    <th colspan="3" scope="colgroup">{{ track.id }}</th>
  </tr>
  <tr>
    <th>Thumbnail</th>
    <th>#</th>
    <th>Title</th>
    <th>Artist</th>
    <th>Lyrics</th>
  </tr>
  <tr>
  <tr>
    <td>
      <figure class="image is-128x128">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </figure>
    </td>
    <td>{{ track.id }}</td>
    <td>{{ track.title }}</td>
    <td>{{ track.name }}</td>
    <td>{{ track.lyrics }}</td>
  </tr>
</table>
{% endblock %}
